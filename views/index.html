<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator by Arailym</title>
  <link rel="stylesheet" href="/arr.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator&#128064;</h1>

    <form action="/calculate-bmi" method="POST">
      <input type="number" name="weight" placeholder="Weight (kg)" step="0.1" required>
      <input type="number" name="height" placeholder="Height (m)" step="0.01" required>
      <button type="submit">Calculate BMI</button>
    </form>
  </div>
</body>
</html>
